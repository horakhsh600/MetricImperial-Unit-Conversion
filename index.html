<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="Website icon" href="unnamed.png" />
    <title>MetricImperial Unit Conversion</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 id="header-font">
          <strong>Metric/Imperial Unit Conversion</strong>
        </h2>
        <input type="number" name="" id="inp-feild" />
        <button id="convert-btn">Convert</button>
        <button id="clear-btn">Clear</button>
      </div>
      <div class="main">
        <div class="part-1">
          <p id="part-1-title">Lenght (Meter/Feet)</p>
          <p id="part-1-main-font">
            <b id="inp-num-m"></b> meters = <b id="total-amount-m"></b> feet |
            <b id="inp-num-f"></b> feet = <b id="total-amount-f"></b> meters
          </p>
        </div>
        <div class="part-2">
          <p id="part-1-title">Volume (Liters/Gallons)</p>
          <p id="part-1-main-font">
            <b id="inp-num-l"></b> liters = <b id="total-amount-l"></b> gallons
            | <b id="inp-num-g"></b> gallons =
            <b id="total-amount-g"></b> liters
          </p>
        </div>
        <div class="part-3">
          <p id="part-1-title">Mass (Kilograms/Pounds)</p>
          <p id="part-1-main-font">
            <b id="inp-num-k"></b> kilos = <b id="total-amount-k"></b> pounds |
            <b id="inp-num-p"></b> pounds = <b id="total-amount-p"></b> kilos
          </p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
